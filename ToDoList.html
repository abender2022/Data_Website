<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        #taskInputDiv {
            max-width: 400px;
            margin: auto;
            margin-bottom: 20px;
        }

        #taskList {
            max-width: 400px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 5px;
        }

        .task {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        svg {
            cursor: pointer;
            margin-right: 20px;
        }

        button {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div id="taskInputDiv">
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button onclick="addTask()">Add Task</button>
    </div>
    <div id="taskList"></div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');

        taskInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                addTask();
            }
        });

        function addTask() {
            const taskText = taskInput.value.trim();

            if (taskText === '') return;

            const taskDiv = document.createElement('div');
            taskDiv.className = 'task';

            taskDiv.innerHTML = `
                <svg height="24" width="24" onclick="toggleLight(this)">
                    <circle cx="12" cy="12" r="10" stroke="black" stroke-width="2" fill="red" />
                </svg>
                <span>${taskText}</span>
                <button onclick="removeTask(this)">Remove</button>
            `;

            taskList.appendChild(taskDiv);
            taskInput.value = '';
        }

        function toggleLight(svgElement) {
            const circle = svgElement.querySelector('circle');
            circle.setAttribute('fill', circle.getAttribute('fill') === 'red' ? 'green' : 'red');
        }

        function removeTask(buttonElement) {
            taskList.removeChild(buttonElement.parentElement);
        }
    </script>
</body>
</html>
